<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;

    }

    .smileys-container {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 400px;
      margin: 20px 0;
    }

    .smiley {
      cursor: pointer;
      transition: transform 0.3s;
    }

    .smiley.selected {
      transform: scale(1.2);
      border: 2px solid #4CAF50;
      border-radius: 50%;
    }

    form {
      width: 90%;
      max-width: 400px;
      padding: 20px;
      border-radius: 8px;

    }

    .form-container {
      display: block;
    }

    .form-item {
      width: 100%;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: none;
      border-bottom: 2px solid #ccc;
      box-sizing: border-box;
      background-color: transparent;
    }

    input:focus, select:focus {
      outline: none;
      border-bottom: 2px solid #4CAF50;
    }

    select {
      width: 100%;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      font-size: 14px;
      text-align: left;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      form {
        width: 100%;
        padding: 15px;
      }

      .submit-btn {
        font-size: 14px;
      }

      .smileys-container {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<div class="smileys-container">
  <svg class="smiley" data-id="happy" width="50" height="50" xmlns="http://www.w3.org/2000/svg" onclick="selectSmiley(this)">
    <circle cx="25" cy="25" r="25" fill="limegreen"/>
    <circle cx="18" cy="18" r="4" fill="black"/>
    <circle cx="32" cy="18" r="4" fill="black"/>
    <path d="M15,30 Q25,40 35,30" fill="none" stroke="black" stroke-width="2"/>
  </svg>
  <svg class="smiley" data-id="light-happy" width="50" height="50" xmlns="http://www.w3.org/2000/svg" onclick="selectSmiley(this)">
    <circle cx="25" cy="25" r="25" fill="yellowgreen"/>
    <circle cx="18" cy="18" r="4" fill="black"/>
    <circle cx="32" cy="18" r="4" fill="black"/>
    <path d="M15,30 Q25,35 35,30" fill="none" stroke="black" stroke-width="2"/>
  </svg>
  <svg class="smiley" data-id="neutral" width="50" height="50" xmlns="http://www.w3.org/2000/svg" onclick="selectSmiley(this)">
    <circle cx="25" cy="25" r="25" fill="gold"/>
    <circle cx="18" cy="18" r="4" fill="black"/>
    <circle cx="32" cy="18" r="4" fill="black"/>
    <path d="M15,35 L35,35" fill="none" stroke="black" stroke-width="2"/>
  </svg>
  <svg class="smiley" data-id="light-angry" width="50" height="50" xmlns="http://www.w3.org/2000/svg" onclick="selectSmiley(this)">
    <circle cx="25" cy="25" r="25" fill="darkorange"/>
    <circle cx="18" cy="18" r="4" fill="black"/>
    <circle cx="32" cy="18" r="4" fill="black"/>
    <path d="M15,35 Q25,25 35,35" fill="none" stroke="black" stroke-width="2"/>
  </svg>
  <svg class="smiley" data-id="angry" width="50" height="50" xmlns="http://www.w3.org/2000/svg" onclick="selectSmiley(this)">
    <circle cx="25" cy="25" r="25" fill="crimson"/>
    <circle cx="18" cy="18" r="4" fill="black"/>
    <circle cx="32" cy="18" r="4" fill="black"/>
    <path d="M15,35 Q25,20 35,35" fill="none" stroke="black" stroke-width="2"/>
  </svg>
</div>

<form action="#" method="POST" onsubmit="return validateSmileySelection()">
  <div class="form-container">
    <div class="form-item">
      <label for="name"></label>
      <input placeholder="Naam:" type="text" id="name" name="name" required>
    </div>

    <div class="form-item">
      <label for="age"></label>
      <input placeholder="Leeftijd:" type="number" id="age" name="age" required>
    </div>

    <div class="form-item">
      <label for="address"></label>
      <input placeholder="Adres:" type="text" id="address" name="address" required>
    </div>

    <div class="form-item">
      <label for="city"></label>
      <input placeholder="Woonplaats:" type="text" id="city" name="city" required>
    </div>

    <div class="form-item">
      <label for="education">Vooropleiding:</label>
      <select id="education" name="education" required>
        <option value="">Kies</option>
        <option value="havo">Havo</option>
        <option value="vwo">Vwo</option>
        <option value="mbo">MBO</option>
        <option value="hbo">HBO</option>
      </select>
    </div>

    <div class="form-item">
      <label for="course">Opleiding:</label>
      <select id="course" name="course" required>
        <option value="">Kies</option>
        <option value="software-development">Software Development</option>
        <option value="ICT">ICT</option>
        <option value="media-design">Media Design</option>
        <option value="web-development">Web Development</option>
      </select>
    </div>
  </div>

  <button type="submit" class="submit-btn">Verstuur</button>
</form>

<script>
  let selectedSmiley = null;

  function selectSmiley(smiley) {
    document.querySelectorAll('.smiley').forEach(s => s.classList.remove('selected'));
    smiley.classList.add('selected');
    selectedSmiley = smiley.getAttribute('data-id');
  }

  function validateSmileySelection() {
    if (!selectedSmiley) {
      alert('Selecteer een smiley voordat je het formulier indient.');
      return false;
    }
    return true;
  }
</script>

</body>
</html>
